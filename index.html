<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="header">
            <button class="new-book">New Book</button>
        </div>
        <!-- <div class="wow"></div> -->
        <div class="form-container hidden">
            <div class="enter-info">
                <div class="section">
                    <label for="book-title">Book Title</label>
                    <input type="text" class="field" id="book-title" />
                </div>
                <div class="section">
                    <label for="author">Author</label>
                    <input type="text" class="field" id="author" />
                </div>

                <div class="section">
                    <label for="pages">Number of Pages</label>
                    <input type="text" class="field" id="pages" />
                </div>
                <div class="section">
                    <label for="read">Have you read it?</label>
                    <input type="checkbox" class="field" id="read" />
                </div>
                <div class="add-cancel">
                    <button class="add-book">Add Book</button>
                    <button class="cancel">Cancel</button>
                </div>
            </div>
        </div>
        <div class="books"></div>

        <script src="script.js"></script>
    </body>
</html>
